<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恶魔要塞防御</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        
        <!-- DOM UI容器 -->
        <div class="ui-container">
            <!-- 玩家信息 -->
            <div id="player-info">
                <div class="health-bar">
                    <div class="health-fill" style="width: 100%"></div>
                    <span>30/30 HP</span>
                </div>
                <div class="energy-display">
                    <span>3/3 能量</span>
                </div>
            </div>
            
            <!-- 敌人信息 -->
            <div id="enemy-info">
                <div class="health-bar">
                    <div class="health-fill" style="width: 100%"></div>
                    <span>20/20 HP</span>
                </div>
                <div class="intent-display">
                    <span>意图: 攻击</span>
                </div>
            </div>
            
            <!-- 游戏日志 -->
            <div id="game-log">
                <div class="log-message">游戏开始！</div>
                <div class="log-message">你遇到了一个敌人！</div>
            </div>
            
            <!-- 手牌区域 -->
            <div id="hand-container">
                <!-- 卡牌会在这里动态生成 -->
            </div>
            
            <!-- 结束回合按钮 -->
            <button id="end-turn-button">结束回合</button>
        </div>
    </div>
    
    <!-- 游戏脚本将通过构建工具注入 -->
</body>
</html>
